<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conduit - TreeView</title>

    
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- (TESTING) Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    


    
    <!-- (TESTING) Office.js CDN (Must be in the head) -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

</head>
<body>
    <h1>Conduit - TreeView</h1>
    <p>Select a table to load from the list below:</p>
    
    <div id="treeview_container">
        <ul id="treeview_list">
            <!-- TreeView will be created in here. -->
        </ul>
    </div>
    
    <!-- Load Table Button + Label -->
    <div style="display: block">
        <label>Load selected table:</label>
        <input type="text" id="selected_table" readonly>
        <!-- <button id="load_table_button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#table_modal">Load</button> -->
        <button id="load_table_button">Load</button>
    </div>

    
    <!-- Table Modal -->
    <div class="modal modal-xl fade" id="table_modal" tabindex="-1" aria-labelledby="table_model_header" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="table_model_header">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="table_modal_body">
            <!-- <table id="featured_table" class="table table-bordered table-striped table-sm"> -->
            <table id="featured_table" class="table table-bordered table-striped  table-sm">
              <!-- HTML Table will go here. -->
              <thead>
                <tr id="featured_table_headrow">
                  <!-- add header here -->
                </tr>
              </thead>
              <tbody id="featured_table_body">
                <!-- add records here -->
              </tbody>
            </table>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Load to Excel Table</button>
          </div>
        </div>
      </div>
    </div>


    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>  
</body>
</html>
